<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <title>Structured Product Plotter</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.1.0/math.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="container">Options Combination Pay-Off Plotter</h1>
        <div id="subheader" class="container-fluid">For combinations of single-asset, single-expiry date European options</div>
        <div class="container px-3">
            <form id="stockDetailsWrapper">
                <div class="row">
                    <div class="col">
                        <label for="stockPrice">Current Stock Price</label>
                        <input type="number" class="form-control" id="stockPrice" value=100>
                    </div>
                    <div class="col">
                        <label for="interestRate">Interest Rate (% p.a.)</label>
                        <input type="number" class="form-control" id="interestRate" value=5>
                    </div>
                    <div class="col">
                        <label for="volatility">Volatility (% p.a.)</label>
                        <input type="number" class="form-control" id="volatility" value=10>
                    </div>
                    <div class="col">
                        <label for="timeToExpiration">Time To Expiration (yrs)</label>
                        <input type="number" class="form-control" id="timeToExpiration" value=1>
                    </div>
                </div>
            </form>
            <div id="outerWrapper" class="row">
                <div class="col-md-8">
                    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
                    <div class="row">
                        <div class="col"></div>
                        <canvas id="myChart" class="col" ></canvas>
                        <div class="col"></div>
                    </div>
                    <div id="optionProperties" class="row">
                        <div class="col">
                            Option Type</br>
                            <input type="radio" id="call" name="option-type" value="call" checked><label for="call">Call</label>
                            <input type="radio" id="call" name="option-type" value="put"><label for="call">Put</label>
                        </div>
                        <div class="col">
                            Position</br>
                            <input type="radio" id="long" name="option-position" value="isLong" checked>
                            <label for="isLong">Long</label>
                            <input type="radio" id="long" name="option-position" value="isShort">
                            <label for="isShort">Short</label>
                        </div>
                        <div class="col">
                            Strike Price</br>
                            <input type="number" id="strike-price" value=100>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center" id="buttons">
                        <button class="button">Enter</button>
                        <button class="button">Aggregate</button>
                        <button class="button">Clear</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="panelHeader">Current Options</div>
                    <table id="currentOptions">
                        <tr>
                            <th>Type</th>
                            <th>Position</th>
                            <th>Strike Price</th>
                            <th>Cost</th>
                            <th>Quantity</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        
        
        
        <script src="index.js"></script>
        
    </body>
</html>
